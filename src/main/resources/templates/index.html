<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Well Dashboard</title>
</head>
<body>
<h1 th:text="${pageTitle}"></h1>
<div>
    <span th:if="${wells.empty}">There are no registered wells</span>
    <ul th:unless="${wells.empty}">
        <li th:each="well : ${wells}">
            <span th:text="${well.name}"></span>
        </li>
    </ul>
</div>
</body>
</html>
