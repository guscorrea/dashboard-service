<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Well Dashboard</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Digital Twin - Virtual Well Dashboard</h1>
    <hr/>
    <a class="btn btn-primary" th:href="@{/add-well-form}">Create Well</a>
    <br/><br/>
    <span th:if="${wells.empty}">There are no registered wells</span>
    <table class="table table-bordered table-striped" th:unless="${wells.empty}">
        <thead>
        <tr>
            <th>Name</th>
            <th>Info</th>
            <th>Creation Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="well : ${wells}">
            <td th:text="${well.name}"></td>
            <td th:text="${well.wellInfo}"></td>
            <td th:text="${well.creationDateTime}"></td>
            <td>
                <a th:href="@{/show-update-form(wellId=${well.wellId})}" class="btn btn-info">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
