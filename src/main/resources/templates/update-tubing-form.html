<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Tubing</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h3>Update an existing Tubing</h3>
    <hr/>

    <form method="POST" th:action="@{/update-tubing(tubingId=${id})}">

        <input class="form-control col-4 mb-4" placeholder="Enter Name" required th:field="*{tubingRequest.name}"
               type="text"/>

        <input class="form-control col-4 mb-4" placeholder="Enter additional info"
               th:field="*{tubingRequest.tubingInfo}" type="text"/>

        <div class="form-check mb-4">
            <input checked class="form-check-input" id="icv" th:field="*{tubingRequest.icvValveIsOpen}" type="checkbox"
                   value="">
            <label class="form-check-label" for="icv">
                Open ICV valve
            </label>
        </div>

        <button class="btn btn-primary col-2" type="submit">Save</button>

    </form>
    <hr/>
    <a th:href="@{/}">Back to dashboard</a>
</div>

</body>
</html>
