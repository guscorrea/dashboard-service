<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create PDG</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h3>Create a new PDG</h3>
    <hr/>

    <form method="POST" th:action="@{/save-pdg(tubingId=${id})}" th:object="${pdgRequest}">

        <input class="form-control col-4 mb-4" placeholder="Enter Name" required th:field="*{name}" type="text"/>

        <input class="form-control col-4 mb-4" placeholder="Enter additional info" th:field="*{pdgInfo}" type="text"/>

        <button class="btn btn-primary col-2" type="submit">Save</button>

    </form>
    <hr/>
    <a th:href="@{/}">Back to dashboard</a>
</div>

</body>
</html>
