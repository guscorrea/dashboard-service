<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update ANM</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h3>Update an existing ANM</h3>
    <hr/>

    <form method="POST" th:action="@{/update-anm(anmId=${id})}">

        <input class="form-control col-4 mb-4" placeholder="Enter Name" required th:field="*{anmRequest.name}"
               type="text"/>

        <input class="form-control col-4 mb-4" placeholder="Enter additional info"
               th:field="*{anmRequest.anmInfo}" type="text"/>

        <div class="form-check mb-4">
            <input checked class="form-check-input" id="pxo" th:field="*{anmRequest.pxoValveIsOpen}" type="checkbox"
                   value="">
            <label class="form-check-label" for="pxo">
                Open PXO valve
            </label>
        </div>

        <div class="form-check mb-4">
            <input checked class="form-check-input" id="xo" th:field="*{anmRequest.xoValveIsOpen}" type="checkbox"
                   value="">
            <label class="form-check-label" for="xo">
                Open XO valve
            </label>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" id="w1" th:field="*{anmRequest.w1ValveIsOpen}" type="checkbox" value="">
            <label class="form-check-label" for="w1">
                Open W1 valve
            </label>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" id="w2" th:field="*{anmRequest.w2ValveIsOpen}" type="checkbox" value="">
            <label class="form-check-label" for="w2">
                Open W2 valve
            </label>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" id="m1" th:field="*{anmRequest.m1ValveIsOpen}" type="checkbox" value="">
            <label class="form-check-label" for="m1">
                Open M1 valve
            </label>
        </div>


        <div class="form-check mb-4">
            <input class="form-check-input" id="m2" th:field="*{anmRequest.m2ValveIsOpen}" type="checkbox" value="">
            <label class="form-check-label" for="m2">
                Open M2 valve
            </label>
        </div>


        <button class="btn btn-primary col-2" type="submit">Save</button>

    </form>
    <hr/>
    <a th:href="@{/}">Back to dashboard</a>
</div>

</body>
</html>
