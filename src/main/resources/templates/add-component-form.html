<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add component</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h3>Add a component to an existing Well</h3>
    <hr/>

    <form method="POST" th:action="@{/add-component(wellId=${id})}">

        <div th:each="componentType : ${availableComponents}">
            <input required th:field="*{componentRequest.type}" th:value="${componentType}"
                   type="radio"/><label
                th:text="| ${componentType}|"></label>
        </div>

        <select class="form-control col-4 mb-4" id="dropDownList" th:field="*{componentRequest.componentId}">
            <option th:each="chokeValve : ${chokeValveOptions}" th:text="${chokeValve.name}"
                    th:value="${chokeValve.chokeValveId}"></option>
        </select>

        <button class="btn btn-primary col-2" type="submit">Save</button>

    </form>
    <hr/>
    <a th:href="@{/}">Back to dashboard</a>
</div>
</body>
</html>
